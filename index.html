<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Password Generator</title>
</head>

<!--* cnt = container -->
<!--* btn = button -->
<!--* opt = options -->
<!--* lgth = length -->

<!--* pll = password length label -->
<!--* ul = uppercase label -->
<!--* ll = lowercase label -->
<!--* nl = number label -->


<body>
  <figure class=cnt>

    <!--? Title and actual password generated section -->
    <h2>Password Generator</h2>
    <section class=result-cnt>
      <span id="pass-result"></span>
      <button class="btn" id="clipboard"> <img src="./Assets/icons/page_white_paste.ico"
          alt="copy to clipboard"> <i class="clipboard-icon"></i> </button>
    </section>

    <!--? length -->
    <section>
      <div class="opt">
        <i class="optstyle">
          <label>Password Length   </label>
          <input type="number" id="lgth" min="5" max="25" value="25">
        </i>
      </div>

      <!--? uppercase -->
      <div class="opt">
        <i class="optstyle">
          <label>Uppercase         </label>
          <input type="checkbox" id="uppercase" checked>
        </i>
      </div>

      <!--? lowercase -->
      <div class="opt">
        <i class="optstyle">
          <label>Lowercase         </label>
          <input type="checkbox" id="lowercase" checked>
        </i>
      </div>

      <!--? numbers -->
      <div class="opt">
        <i class="optstyle">
          <label>Numbers           </label>
          <input type="checkbox" id="numbers" checked>
        </i>
      </div>

      <!--? symbols -->
      <div class="opt">
        <i class="optstyle">
          <label>Special Characters</label>
          <input type="checkbox" id="spec-char" checked>
        </i>
      </div>
    </section>

    <!--? generate password button -->
    <section class="gen-sec">
      <button class="btn" id="gen">Generate</button>
    </section>

  </figure>
</body>

</html>
