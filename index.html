<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Password Generator</title>
</head>

<body>
  <figure class=cont>

    <!--? Title and actual password generated section -->
    <h2>Password Generator</h2>
    <section class=result-cont>
      <span id="result"></span>
      <button class="btn" id="clipboard"> <img src="./Assets/icons/page_white_paste.ico"
          alt="copy to clipboard"> <i class="clipboard-icon"></i> </button>
    </section>

    <!--? length -->
    <section class="opt">
      <div>
        <label>Password Length</label>
        <input type="number" id="len" min="5" max="25" value="25">
      </div>

      <!--? uppercase -->
      <div>
        <label>Uppercase</label>
        <input type="checkbox" id="uppercase" checked>
      </div>

      <!--? lowercase -->
      <div>
        <label>Lowercase</label>
        <input type="checkbox" id="lowercase" checked>
      </div>

      <!--? numbers -->
      <div>
        <label>Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>

      <!--? symbols -->
      <div>
        <label>Special Characters</label>
        <input type="checkbox" id="special characters" checked>
      </div>
    </section>

    <!--? generate password button -->
    <section>
      <button class="btn bigb" id="gen">Generate Password</button>
    </section>

  </figure>
</body>

</html>
