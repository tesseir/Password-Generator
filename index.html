<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Password Generator</title>
</head>

<!--* cnt = container -->
<!--* btn = button -->
<!--* param = parameters -->
<!--* lgth = length -->

<body>
  <figure class=cnt>

    <!--? Title and actual password generated section -->
    <h2>Password Generator</h2>
    <section class=result-cnt>
      <span id="pass-result"></span>
      <button class="btn" id="clipboard"> <img src="./Assets/icons/page_white_paste.ico"
          alt="copy to clipboard"> <i class="clipboard-icon"></i> </button>
    </section>

    <!--? length -->
    <section>
      <div class="param">
        <i class="paramstyle">
          <label for="">Password length</label>
          <input type="number" id="pass-lgth" min="5" max="25" value="25">
        </i>
      </div>

      <!--? uppercase -->
      <div class="param">
        <i class="paramstyle">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </i>
      </div>

      <!--? lowercase -->
      <div class="param">
        <i class="paramstyle">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase" checked>
        </i>
      </div>

      <!--? numbers -->
      <div class="param">
        <i class="paramstyle">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </i>
      </div>

      <!--? symbols -->
      <div class="param">
        <i class="paramstyle">
          <label for="special">Special Characters</label>
          <input type="checkbox" id="special" checked>
        </i>
      </div>
    </section>

    <!--? generate password button -->
    <section class="gen-sec">
      <button onclick="genPw()" class="btn">Generate</button>
    </section>

  </figure>

  <script src="script.js"></script>
</body>

</html>
